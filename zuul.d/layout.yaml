- project:
    templates:
      - check-requirements
      - openstack-python3-ussuri-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - tripleo-ci-centos-8-scenario004-standalone:
            dependencies:
              - openstack-tox-pep8
              - openstack-tox-py36
              - openstack-tox-py37
            irrelevant-files: &standalone_ignored
              - ^.*\.md$
              - ^.*\.rst$
              - ^doc/.*$
              - ^docs/.*$
              - ^releasenotes/.*$
              - ^test-requirements.txt$
              - tox.ini
    gate:
      queue: tripleo
      jobs:
        - tripleo-ci-centos-8-scenario004-standalone:
            irrelevant-files: *standalone_ignored
