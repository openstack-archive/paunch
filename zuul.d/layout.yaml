- project:
    templates:
      - tripleo-multinode-container-minimal-pipeline
      - openstack-python3-train-jobs
      - check-requirements
      - publish-openstack-docs-pti
      - openstack-python-jobs
      - release-notes-jobs-python3
    check:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-py27
        - openstack-tox-py36
        - openstack-tox-py37
        - tripleo-ci-centos-7-content-provider:
            dependencies: &deps_unit_lint
              - openstack-tox-pep8
              - openstack-tox-py27
              - openstack-tox-py36
              - openstack-tox-py37
        - tripleo-ci-centos-7-containers-multinode:
            vars: &consumer_vars
              consumer_job: true
              build_container_images: false
              remove_tags:
                - build
            dependencies: &deps_cprovider
              - tripleo-ci-centos-7-content-provider
        - tripleo-ci-centos-7-scenario000-multinode-oooq-container-upgrades:
            dependencies: *deps_unit_lint
        - tripleo-ci-centos-7-scenario000-multinode-oooq-container-updates:
            dependencies: *deps_unit_lint
        - tripleo-ci-centos-7-scenario007-multinode-oooq-container:
            vars: *consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario009-multinode-oooq-container:
            vars: *consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario001-standalone:
            vars: *consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario002-standalone:
            vars: *consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario003-standalone:
            vars: *consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario004-standalone:
            vars: *consumer_vars
            dependencies: *deps_cprovider
        - tripleo-ci-centos-7-scenario012-standalone:
            vars: *consumer_vars
            dependencies: *deps_cprovider

